<div fxLayout="column" fxLayoutAlign="space-between center">
        <div>
            <mat-form-field appearance="outline" class="input-style">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Please enter the project name" [formControl]="projectName">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline" class="input-style">
                <mat-label>Description</mat-label>
                <input matInput placeholder="Please enter the project description" [formControl]="projectDescription">
            </mat-form-field>
        </div>
       
        <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap = "40px">
            <div> <button mat-raised-button color="primary" (click)='updateProject()'> Update Project </button></div>
            <div> <button mat-raised-button color="primary" (click)='closeDialog()'> Close </button></div>
        </div>
    </div>
