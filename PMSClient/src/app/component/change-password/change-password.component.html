<div fxLayout="column" fxLayoutAlign="space-between center">
    <div>
        <mat-form-field appearance="outline" class="input-style">
            <mat-label>New Password</mat-label>
            <input type="password" matInput placeholder="Please enter the new password" [formControl]="newPassword">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline" class="input-style">
            <mat-label>Confirm Password</mat-label>
            <input type="password" matInput placeholder="Please reenter the password" [formControl]="confirmPassword">
        </mat-form-field>
    </div>

    <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="40px">
        <div> <button mat-raised-button (click)='changePassword()'> Change Password </button></div>
        <div> <button mat-raised-button (click)='closeDialog()'> Close </button></div>
    </div>
</div>
