<div>
    <div *ngFor="let itemsProject of projects">
        <mat-accordion>
            <mat-expansion-panel (click)='getTask(itemsProject)'>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        {{itemsProject.projectName}}
                    </mat-panel-title>
                    <mat-panel-description>
                        {{itemsProject.projectDescription}}
                    </mat-panel-description>
                </mat-expansion-panel-header>

                <table mat-table [dataSource]="task" class="mat-elevation-z8">
                    <ng-container matColumnDef="Id">
                        <th mat-header-cell *matHeaderCellDef> Id. </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.taskId}}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="Name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.taskName}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Description">
                        <th mat-header-cell *matHeaderCellDef> Description </th>
                        <td mat-cell *matCellDef="let element"> {{element.taskDescription}}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="Status">
                        <th mat-header-cell *matHeaderCellDef> Status </th>
                        <td mat-cell *matCellDef="let element">{{element.taskStatus}}</td>
                    </ng-container>

                    <ng-container matColumnDef="Edit">
                        <th mat-header-cell *matHeaderCellDef> Edit </th>
                        <td mat-cell *matCellDef="let element"><button mat-button
                                (click)='updateTaskDialogBox(element)'>
                                <mat-icon><img src="../../../assets/baseline-edit-24px.svg"></mat-icon>
                            </button></td>
                    </ng-container>

                    <ng-container matColumnDef="Delete">
                        <th mat-header-cell *matHeaderCellDef> Delete </th>
                        <td mat-cell *matCellDef="let element"><button mat-button (click)='deleteTask(element)'>
                                <mat-icon><img src="../../../assets/baseline-delete-24px.svg"></mat-icon>
                            </button></td>
                    </ng-container>

                    <ng-container matColumnDef="Assign Task">
                        <th mat-header-cell *matHeaderCellDef> Assign Task </th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-button [matMenuTriggerFor]="appMenu" (click)="$event.stopPropagation()">
                                Assign Task
                            </button>
                            <mat-menu #appMenu="matMenu">
                                <div *ngFor="let memberItems of members">
                                    <mat-checkbox (click)='addTaskToMember(memberItems,element)'>
                                        {{memberItems.employeeName}}
                                    </mat-checkbox>
                                </div>
                            </mat-menu>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                </table>

            </mat-expansion-panel>
        </mat-accordion>

    </div>
</div>
