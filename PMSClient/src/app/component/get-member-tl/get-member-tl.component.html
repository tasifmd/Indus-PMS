<div>
    <div *ngFor="let memberItems of members">
        <mat-accordion>
            <mat-expansion-panel>
                <mat-expansion-panel-header (click)='getTaskOfMember(memberItems)'>
                    <mat-panel-title>
                        {{memberItems.employeeName}}
                    </mat-panel-title>
                    <mat-panel-description>
                        {{memberItems.employeeEmail}}
                    </mat-panel-description>
                </mat-expansion-panel-header>

                <table mat-table [dataSource]="task" class="mat-elevation-z8">
                    <ng-container matColumnDef="Id">
                        <th mat-header-cell *matHeaderCellDef> Id. </th>
                        <td mat-cell *matCellDef="let element">
                            {{element.taskId}}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="Name">
                        <th mat-header-cell *matHeaderCellDef> Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.taskName}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Description">
                        <th mat-header-cell *matHeaderCellDef> Description </th>
                        <td mat-cell *matCellDef="let element"> {{element.taskDescription}}
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="Status">
                        <th mat-header-cell *matHeaderCellDef> Status </th>
                        <td mat-cell *matCellDef="let element">{{element.taskStatus}}</td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
</div>
