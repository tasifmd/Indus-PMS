<div fxLayout="column" fxLayoutGap="20px" class="container">
        <table mat-table [dataSource]="projects" class="mat-elevation-z8">
            <ng-container matColumnDef="Id">
                <th mat-header-cell *matHeaderCellDef> Id. </th>
                <td mat-cell *matCellDef="let element" (click)='openDialogBox(element)'>
                    {{element.projectId}}
                </td>
            </ng-container>
    
            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element" (click)='openDialogBox(element)'> {{element.projectName}} </td>
            </ng-container>
    
            <ng-container matColumnDef="Description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let element" (click)='openDialogBox(element)'> {{element.projectDescription}} </td>
            </ng-container>

            <ng-container matColumnDef="Delete">
                <th mat-header-cell *matHeaderCellDef> Delete </th>
                <td mat-cell *matCellDef="let element"><button mat-button (click) = 'deleteProject(element)'>
                        <mat-icon><img src="../../../assets/baseline-delete-24px.svg"></mat-icon>
                    </button></td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        </table>
    </div>
