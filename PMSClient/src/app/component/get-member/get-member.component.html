<div fxLayout="column" fxLayoutGap="20px" class="container">
    <table mat-table [dataSource]="members" class="mat-elevation-z8">
        <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef> Id. </th>
            <td mat-cell *matCellDef="let element" (click)='openDialogBox(element)'>
                {{element.employeeId}}
            </td>
        </ng-container>

        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element" (click)='openDialogBox(element)'> {{element.employeeName}} </td>
        </ng-container>

        <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element" (click)='openDialogBox(element)'> {{element.employeeEmail}} </td>
        </ng-container>

        <ng-container matColumnDef="Mobile">
            <th mat-header-cell *matHeaderCellDef> Mobile </th>
            <td mat-cell *matCellDef="let element" (click)='openDialogBox(element)'> {{element.employeeMobile}} </td>
        </ng-container>

        <ng-container matColumnDef="Designation">
            <th mat-header-cell *matHeaderCellDef> Designation </th>
            <td mat-cell *matCellDef="let element" (click)='openDialogBox(element)'> {{element.employeeDesignation}}
            </td>
        </ng-container>

        <ng-container matColumnDef="Address">
            <th mat-header-cell *matHeaderCellDef> Address </th>
            <td mat-cell *matCellDef="let element" (click)='openDialogBox(element)'> {{element.employeeAddress}}</td>

        </ng-container>
        <ng-container matColumnDef="Delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let element"><button mat-button (click) = 'deleteMember(element)'>
                    <mat-icon><img src="../../../assets/baseline-delete-24px.svg"></mat-icon>
                </button></td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>
